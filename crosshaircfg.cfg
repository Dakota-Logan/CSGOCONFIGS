//Toggle crosshair thickness
alias crosshairthickness0 "cl_crosshairthickness 0; bind kp_downarrow crosshairthickness1;"
alias crosshairthickness1 "cl_crosshairthickness 1; bind kp_downarrow crosshairthickness0;"
bind kp_downarrow crosshairthickness0;

//Toggle crosshair size
alias crosshairsize1 "cl_crosshairsize 1; bind kp_end crosshairsize2;"
alias crosshairsize2 "cl_crosshairsize 2; bind kp_end crosshairsize3;"
alias crosshairsize3 "cl_crosshairsize 3; bind kp_end crosshairsize4;"
alias crosshairsize4 "cl_crosshairsize 4; bind kp_end crosshairsize1;"
bind kp_end crosshairsize1;

//Toggle crosshair color
bind kp_pgdn "toggle cl_crosshaircolor 1 2 3 4 5;"

//Toggle crosshair gap
bind kp_leftarrow "toggle cl_crosshairgap -5 -4 -3 -2 -1 0 1 2 3;"
