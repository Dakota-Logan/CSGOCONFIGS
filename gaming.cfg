//Other
mat_queue_mode -1;
cl_disablehtmlmotd 1;
rate 500000;
cl_interp 0;
cl_interp_ratio 1;
snd_front_headphone_position "53.2"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

//Longjump bind
alias +CrookHasSwag "+duck; +jump; -forward; -back"
alias -CrookHasSwag "-duck; -jump;"
alias "lj" "clear; bind space "+CrookHasSwag"; echo "LJ bindings loaded""
alias "nolj" "bind space "+jump"; echo "LJ bindings disabled""

// Viewmodel presets
viewmodel_fov 68;
viewmodel_offset_x 5
viewmodel_offset_y 5
viewmodel_offset_z -5

// Personal in-game keybinds
bind "x" "noclip;"
bind "c" "r_cleardecals;"
bind "mouse1" "+attack; r_cleardecals;"

// Jumpthrow Bind
alias "+jumpthrow" "+jump;-attack";
alias "-jumpthrow" "-jump";
bind "i" "+jumpthrow"

// Smoke practice config - type smokes in console.
alias smokes "sv_infinite_ammo 1;bot_kick; sv_cheats 1;sv_grenade_trajectory 1;sv_grenade_trajectory_dash 1;sv_grenade_trajectory_thickness .75;mp_buy_anywhere 1; mp_maxmoney 60000;mp_startmoney 60000; mp_buytime 9999;mp_roundtime 60; mp_roundtime_defuse 60;mp_freezetime 0;ammo_grenade_limit_total 5:;mp_warmup_end; mp_restartgame 1;sv_grenade_trajectory_time 5;give weapon_hegrenade;give weapon_flashbang;give weapon_incgrenade;give weapon_molotov;give weapon_smokegrenade;"

//Toggle numpad keys
//This is currently just: buybinds, crosshaircfg
alias +crosshair "exec crosshaircfg";
alias -crosshair "exec buybind";
bind m +crosshair;

//FunParty
/"+moveleft"
bind a "+moveleft; crosshaircolor0;"
bind d "+moveright; crosshaircolor1;"
alias crosshaircolor0 "cl_crosshaircolor 0; bind a "+moveleft; crosshaircolor2;"
alias crosshaircolor1 "cl_crosshaircolor 1; bind d "+moveright; crosshaircolor3;"
alias crosshaircolor2 "cl_crosshaircolor 2; bind a "+moveleft; crosshaircolor4;"
alias crosshaircolor3 "cl_crosshaircolor 3; bind d "+moveright; crosshaircolor5;"
alias crosshaircolor4 "cl_crosshaircolor 4; bind a "+moveleft; crosshaircolor0;"
alias crosshaircolor5 "cl_crosshaircolor 5; bind d "+moveright; crosshaircolor1;"

// Weapon Bob
cl_bob_lower_amt 5;
cl_bob_version 0;
cl_bobamt_lat 0.1;
cl_bobamt_vert 0.1;
cl_bobcycle 0.98;
cl_bobup 0.5


//no clue what this is
alias mapchange "map de_mirage"







































